<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Scraper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.3.3/dist/umd/material.min.css"
        integrity="sha384-UGmWeJF0PKAhZm4MsNl7ng3rTja1wytibacpe8xf6t3gZmNq0v3xIylwU6bH6CEH" crossorigin="anonymous" />
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <form
            style="display: flex; flex-direction: column; width: 300px; padding: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <!-- Input field with placeholder -->
            <div style="margin-bottom: 16px;">
                <label for="inputField">Enter playlist link</label>
                <input name="link" type="text" id="inputField"
                    placeholder="https://open.spotify.com/playlist/3ua7cas0riaebaixijDaoq?si=6c6aafd7d2704ae9"
                    style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <!-- Submit button -->
            <button type="submit" ,value="download"
                style="padding: 8px 16px; background-color: #1976D2; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Download</button>
        </form>
    </div>
</body>

</html>
